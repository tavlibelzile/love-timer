<!DOCTYPE html>
<html>
<head>
<title>Time Since We Got Together</title>
<style>
body {
  font-family: Arial;
  background: linear-gradient(to bottom, #fce7f3, #ffe6f0);
  color: #4a044e;
  text-align: center;
  padding-top: 50px;
}

.container {
  background: white;
  padding: 30px;
  margin: auto;
  width: 80%;
  max-width: 400px;
  border-radius: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

h1 {
  font-size: 26px;
}

#timer {
  font-size: 22px;
  font-weight: bold;
  line-height: 1.6;
  color: #d6336c;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>
<div class="container">
<h1>Time Since We Got Together ❤️</h1>
<div id="timer">Loading...</div>
</div>
<script>
const startDate = new Date("2024-11-01T17:57:00");
function updateTimer() {
const now = new Date();
let diff = now - startDate;
const seconds = Math.floor(diff/1000)%60;
const minutes = Math.floor(diff/(1000*60))%60;
const hours   = Math.floor(diff/(1000*60*60))%24;
let years = now.getFullYear() - startDate.getFullYear();
let months = now.getMonth() - startDate.getMonth();
if (months<0){ years--; months+=12; }
let monthStart = new Date(now.getFullYear(), now.getMonth(), startDate.getDate());
let dayDiff = Math.floor((now - monthStart)/(1000*60*60*24));
if(dayDiff<0){
months--;
let prevMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
dayDiff += prevMonthDays;
}
document.getElementById("timer").innerHTML =
years+" years, "+months+" months, "+dayDiff+" days<br>"+
hours+" hours, "+minutes+" minutes, "+seconds+" seconds";
}
setInterval(updateTimer,1000);
updateTimer();
</script>
</body>
</html>
